let currentSubtopic = "Introduction";
let currentQuestion = 0;
let score = 0;
// Track scores for each subtopic
let subtopicScores = {};

function loadSubtopic(topic) {
  currentSubtopic = topic;
  currentQuestion = 0;
  // Restore score for this subtopic if exists, else 0
  score = subtopicScores[topic] || 0;
  document.getElementById("result").innerText = "";
  showQuestion();
  // Show all subtopic scores
  showSubtopicScores();
}

function showQuestion() {
  const q = quizData[currentSubtopic][currentQuestion];
  document.getElementById("question").innerText = q.question;
  const answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = "";
  q.options.forEach((opt, i) => {
    answersDiv.innerHTML += `<label><input type="radio" name="answer" value="${opt}"> ${opt}</label>`;
  });
}

function nextQuestion() {
  const selected = document.querySelector('input[name="answer"]:checked');
  if (!selected) return alert("Please select an answer.");
  const answer = selected.value;
  const q = quizData[currentSubtopic][currentQuestion];
  let correctAnswer = q.answer;
  // If answer is a number (old questions), get the option by index
  if (typeof correctAnswer === 'number') {
    correctAnswer = q.options[correctAnswer];
  }
  if (answer === correctAnswer) {
    score++;
    // Save score for this subtopic
    subtopicScores[currentSubtopic] = score;
    currentQuestion++;
    if (currentQuestion < quizData[currentSubtopic].length) {
      showQuestion();
    } else {
      document.getElementById("question").innerText = "Quiz Complete!";
      document.getElementById("answers").innerHTML = "";
      document.getElementById("next-btn").style.display = "none";
      document.getElementById("result").innerText = `You scored ${score}/${quizData[currentSubtopic].length}`;
      showSubtopicScores();
    }
  } else {
    // Show correct answer and disable options
    document.getElementById("result").innerText = `Wrong! The correct answer is: ${correctAnswer}`;
    const radios = document.querySelectorAll('input[name="answer"]');
    radios.forEach(r => r.disabled = true);
    // Change Next button to say "Continue" and only advance on next click
    const nextBtn = document.getElementById("next-btn");
    nextBtn.innerText = "Continue";
    nextBtn.onclick = function() {
      currentQuestion++;
      document.getElementById("result").innerText = "";
      nextBtn.innerText = "Next";
      nextBtn.onclick = nextQuestion;
      if (currentQuestion < quizData[currentSubtopic].length) {
        showQuestion();
      } else {
        document.getElementById("question").innerText = "Quiz Complete!";
        document.getElementById("answers").innerHTML = "";
        document.getElementById("next-btn").style.display = "none";
        document.getElementById("result").innerText = `You scored ${score}/${quizData[currentSubtopic].length}`;
        showSubtopicScores();
      }
    };
  }
}

// Show all subtopic scores
function showSubtopicScores() {
  let html = '<div style="margin-top:24px; text-align:center;">';
  html += '<h3 style="margin-bottom:8px;">Subtopic Scores</h3>';
  html += '<ul style="list-style:none; padding:0; display:inline-block; text-align:left;">';
  for (const topic in quizData) {
    const scoreVal = subtopicScores[topic] || 0;
    html += `<li><b>${topic}:</b> ${scoreVal} / ${quizData[topic].length}</li>`;
  }
  html += '</ul></div>';
  // Place below quiz-container
  let scoreDiv = document.getElementById('subtopic-scores');
  if (!scoreDiv) {
    scoreDiv = document.createElement('div');
    scoreDiv.id = 'subtopic-scores';
    document.body.insertBefore(scoreDiv, document.querySelector('footer'));
  }
  scoreDiv.innerHTML = html;
}

// Load first question on page load
window.onload = () => loadSubtopic(currentSubtopic);
