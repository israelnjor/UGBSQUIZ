<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(145deg, #dfe9f3, #ffffff);
      padding: 20px;
    }
    .quiz-container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .question {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .options button {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      background: #f9f9f9;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .options button:hover {
      background-color: #eef7ff;
    }
    .options button.correct {
      background-color: #c8e6c9;
      border-color: #66bb6a;
    }
    .options button.wrong {
      background-color: #ffcdd2;
      border-color: #e57373;
    }
    .next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .next-btn:hover {
      background-color: #1976d2;
    }
    .score {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

    <div class="footer">Copyright@2025 by <strong>Israelnjor</strong></div>

    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = `${currentQuestion + 1}. ${q.question}`;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => selectOption(index);
        optionsDiv.appendChild(btn);
      });
    }

    function selectOption(selected) {
      const buttons = document.querySelectorAll(".options button");
      buttons.forEach((btn, index) => {
        btn.disabled = true;
        if (index === questions[currentQuestion].answer) {
          btn.classList.add("correct");
        }
        if (index === selected && selected !== questions[currentQuestion].answer) {
          btn.classList.add("wrong");
        }
      });
      if (selected === questions[currentQuestion].answer) {
        score++;
      }
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        document.getElementById("quiz").innerHTML = `<p class='score'>Quiz Completed! Your score is ${score}/${questions.length}</p>`;
      }
    }

    loadQuestion();
  </script>
</body>
</html>
